api: 3.1.0
vars:
  - id: survey
    value: 2mass
  - id: band
    value: j
  - id: location
    value: "NGC 3372"
  - id: hdrwidth
    value: 2.0
  - id: width
    value: 2.2
  - id: height
    value: 2.2
  - id: shrink_factor
    value: 5

  - id: header_template
  - id: raw_images

  - id: raw_images_table
    value: /data/montage/rimages_j.tbl

  - id: projected_images
  - id: stats_file
  - id: useQL
    value: true
  - id: projected_images_table
  - id: overlap_table
  - id: diff_working_directory
  - id: fitting_table
  - id: corrections_table
  - id: output_images
  - id: output_images_table
  - id: added_image
  - id: shrunken_image
  - id: output_image

actions:
  - type: execute
    service: mHdr
    inputs:
      - id: location
        var: location
      - id: width
        var: hdrwidth
    outputs:
      - id: output_file
        var: header_template
        prefix: /data/montage/

  - type: execute
    service: download_band
    inputs:
      - id: survey
        var: survey
      - id: band
        var: band
      - id: location
        var: location
      - id: width
        var: width
      - id: height
        var: height
      - id: header_template
        var: header_template
    outputs:
      - id: output_directory
        var: raw_images
        prefix: /data/montage/raw_j/

  - type: execute
    service: mProjExec
    inputs:
      - id: rawdir
        var: raw_images
      - id: images_table
        var: raw_images_table
      - id: header_template
        var: header_template
    outputs:
      - id: output_directory
        var: projected_images
      - id: stats_table
        var: stats_file
    parameters:
      - id: useQL
        var: useQL

  - type: execute
    service: mImgtbl
    inputs:
      - id: directory
        var: projected_images
    outputs:
      - id: output_table
        var: projected_images_table

  - type: execute
    service: mOverlapsSeq
    inputs:
      - id: image_table
        var: projected_images_table
    outputs:
      - id: output_table
        var: overlap_table

  - type: execute
    service: mDiffFitExec
    inputs:
      - id: projected_images
        var: projected_images
      - id: overlap_table
        var: overlap_table
      - id: header_template
        var: header_template
    outputs:
      - id: working_directory
        var: diff_working_directory
      - id: output_table
        var: fitting_table

  - type: execute
    service: mBgModel
    inputs:
      - id: image_table
        var: projected_images_table
      - id: fitting_table
        var: fitting_table
    outputs:
      - id: output_table
        var: corrections_table

  - type: execute
    service: mBgExec
    inputs:
      - id: projected_images
        var: projected_images
      - id: image_table
        var: projected_images_table
      - id: corrections_table
        var: corrections_table
    outputs:
      - id: output_directory
        var: output_images

  - type: execute
    service: mImgtbl
    inputs:
      - id: directory
        var: output_images
    outputs:
      - id: output_table
        var: output_images_table

  - type: execute
    service: mAdd
    inputs:
      - id: reprojected_images
        var: output_images
      - id: image_table
        var: output_images_table
      - id: header_template
        var: header_template
    outputs:
      - id: output_image
        var: added_image

  - type: execute
    service: mShrink
    parameters:
      - id: factor
        var: shrink_factor
    inputs:
      - id: input_image
        var: added_image
    outputs:
      - id: output_image
        var: shrunken_image

  - type: execute
    service: mViewerGray
    inputs:
      - id: input_image
        var: shrunken_image
    outputs:
      - id: output_image
        var: output_image
        prefix: output_image_
