  # K band
  - type: for
    input: k_raw_images
    enumerator: k_raw_image
    output: k_projected_images
    yieldToOutput: k_projected_image
    actions:
      - type: execute
        service: mProjectPP
        inputs:
          - id: input_image
            var: k_raw_image
          - id: header_template
            var: header_template
        outputs:
          - id: output_image
            var: k_projected_image
            prefix: k_projected_images/

  - type: execute
    service: mImgtbl
    inputs:
      - id: directory
        var: k_projected_images
    outputs:
      - id: output_table
        var: k_projected_images_table
        prefix: k_projected_images_

  - type: execute
    service: mOverlaps
    inputs:
      - id: image_table
        var: k_projected_images_table
    outputs:
      - id: output_table
        var: k_overlap_table
        prefix: k_overlap_

