            prefix: k_diff_stats/
          - id: output_image
            var: k_fit_output_image
            prefix: k_diff_stats/

  - type: execute
    service: joinDiffFitResults
    inputs:
      - id: input_file
        var: k_all_diff_fit_results
      - id: image_table
        var: k_projected_images_table
    outputs:
      - id: output_file
        var: k_joined_diff_fit_results

  - type: execute
    service: mConcatFit
    inputs:
      - id: stat_files_table
        var: k_joined_diff_fit_results
    outputs:
      - id: output_table
        var: k_concatenated_fits
        prefix: k_concat_

